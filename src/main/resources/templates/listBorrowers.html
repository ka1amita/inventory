<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/solid.css" th:href="@{/css/solid.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/fontawesome.css" th:href="@{/css/fontawesome.css}">
    <title>Borrower List</title>
</head>
<body>
<header th:replace="~{fragments/header::header}"></header>
<main>
    <div class="container">
        <h1>Borrowers</h1>
        <table class="list">
            <thead>
            <tr>
                <th><h4>Name</h4></th>
                <th><h4>Email</h4></th>
                <th><h4></h4></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="borrower : ${borrowers}" th:object="${borrower}">
                <td><a th:href="@{/item/list/filter-by-borrower-id(id=*{id})}" th:text="*{name}">Name</a></td>
                <td th:text="*{email}">Email</td>
                <td>
                    <form class="form-group form-buttons">
                        <input type="hidden" th:name="id" th:value="*{id}">
                        <button class="detail-button" type="submit" formaction="listBorrower.html" th:formaction="@{/borrower}" th:formmethod="get">Detail</button>
                        <button class="delete-button" type="submit" formaction="listBorrower.html" th:formaction="@{/borrower/delete}" th:formmethod="post">Delete</button>
                        <button class="edit-button" type="submit" formaction="listBorrower.html" th:formaction="@{/borrower/edit}" th:formmethod="get">Edit</button>
                    </form>
                </td>
            </tr>
            <!--/* static prototype dummy data */-->
            <!--/* static prototype dummy data */-->
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
