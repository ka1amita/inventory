<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/solid.css" th:href="@{/css/solid.css}">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/fontawesome.css" th:href="@{/css/fontawesome.css}">
  <title th:text="|${#strings.capitalizeWords(borrower.name)} Borrower|">Item Detail</title>
</head>
<body>
<header th:replace="~{fragments/header::header}"></header>
<main>
  <div class="container" th:object="${borrower}">
    <h1>
      <span th:text="*{name}">Borrower's Name</span>
      <i th:if="*{enabled}" class="fa-solid fa-check enabled"></i>
    </h1>
    <div class="detail-container">
      <h4 th:unless="*{#strings.isEmpty(email)}">Email: <span th:text="*{email}">Borrower's Email</span></h4>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
