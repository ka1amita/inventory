<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
  <link rel="stylesheet" type="text/css" media="all" href="../../static/css/solid.css" th:href="@{/css/solid.css}">
  <link rel="stylesheet" type="text/css" media="all" href="../../static/css/fontawesome.css" th:href="@{/css/fontawesome.css}">
  <title>Item Form</title>
</head>
<body>
<main>
  <div class="container">
    <h1>Item Form</h1>
    <form action="../listItems" th:action="@{/item/edit}" th:object="${item}" th:method="post" class="edit-form" th:fragment="item-form">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="item-title">Title</label>
        <input type="text" th:field="*{title}" id="item-title" class="form-input input">
      </div>
      <div class="form-group checkbox-group">
        <label for="item-toxic"> <input type="checkbox" th:field="*{toxic}" id="item-toxic">Toxic</label>
        <label for="item-enabled"> <input type="checkbox" th:field="*{enabled}" id="item-enabled">Enabled</label>
      </div>
      <div class="form-group">
        <label for="borrower-name">Borrower's Name</label>
        <select id="borrower-name" th:field="${item.borrower.id}" class="form-input input">
          <option value="0" disabled>Choose borrower...</option>
          <option th:each="borrower : ${borrowers}" th:object="${borrower}" th:value="*{id}" th:text="*{name}">
            Borrower's name
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="item-creation-date">Creation Date</label>
        <input type="date" id="item-creation-date" th:field="*{creationDate}" class="form-input input">
      </div>
      <div class="form-group">
        <label for="item-expiration-date">Expiration Date</label>
        <input type="date" id="item-expiration-date" th:field="*{expirationDate}" class="form-input input">
      </div>
      <div class="form-group">
        <label for="item-description">Description</label>
        <input type="text" id="item-description" th:field="*{description}" class="form-input input">
      </div>
      <div class="form-group form-buttons">
        <button type="submit" class="">Save Changes</button>
        <input class="cancel-button" type="reset">
      </div>
    </form>
  </div>
</main>
</body>
</html>
